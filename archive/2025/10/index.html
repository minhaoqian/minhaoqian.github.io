<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>October 2025</title>

</head>

<body>

  <main class="page-container">

    <!-- Site identity -->
    <div class="site-mark">
      Neil. Q
    </div>

    <!-- Navigation -->
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/projects/">Projects</a>
      <a href="/experience/">Experience</a>
      <a href="/football/">Football</a>
      <span class="active">Archive</span>
    </nav>

    <!-- Archive Content -->
    <div class="archive">

      <!-- Back link -->
      <a href="/archive/2025/" class="back-link">&larr; Back to 2025</a>

      <!-- Month Title -->
      <h1>October 2025</h1>
      <p class="month-epigraph">
        秋风 课表 咖啡<br>
        落叶 球场 夜灯
      </p>

      <!-- Month Photos -->
      <div class="month-photos">

        <div class="photo-block left">
          <img src="/archive/2025/10/2510_1.jpg" alt="Autumn campus">
          <div class="caption">
            <span class="photo-title">秋回伦敦</span>
            <span class="photo-desc">
              假期结束，再次回到熟悉的校园。风有点凉，树叶开始变色，
              课表排得满满当当，生活也重新进入节奏。
            </span>
          </div>
        </div>

        <div class="photo-block right">
          <img src="/archive/2025/10/2510_2.jpg" alt="Study session">
          <div class="caption">
            <span class="photo-title">图书馆模式</span>
            <span class="photo-desc">
              Final季远去，新的学期又开始。
              拿铁续杯，电脑亮到深夜，
              偶尔抬头看看窗外的黄叶，
              也算是一种平衡。
            </span>
          </div>
        </div>

        <div class="photo-block left">
          <img src="/archive/2025/10/2510_3.jpg" alt="Evening football">
          <div class="caption">
            <span class="photo-title">夜场</span>
            <span class="photo-desc">
              天黑得越来越早，
              但球场的灯依旧准时亮起。
              在凉风里奔跑，
              像是在提醒自己——
              热爱从不受季节影响。
            </span>
          </div>
        </div>

      </div> <!-- /.month-photos -->

      <!-- Month Navigation -->
      <div class="month-nav">
        <a href="/archive/2025/09/" class="prev">&#8249;</a>
        <a href="/archive/2025/11/" class="next">&#8250;</a>
      </div>

    </div> <!-- /.archive -->

  </main>
