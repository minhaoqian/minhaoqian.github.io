<!DOCTYPE html>

</head>

<body>

  <main class="page-container">

    <!-- Site identity -->
    <div class="site-mark">
      Neil. Q
    </div>

    <!-- Navigation -->
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/projects/">Projects</a>
      <a href="/experience/">Experience</a>
      <a href="/football/">Football</a>
      <span class="active">Archive</span>
    </nav>

    <!-- Archive Content -->
    <div class="archive">

      <!-- Back link -->
      <a href="/archive/2025/" class="back-link">&larr; Back to 2025</a>

      <!-- Month Title -->
      <h1>February 2025</h1>
      <p class="month-epigraph">
        没有大事发生，往返于学校与宿舍之间
      </p>

      <!-- Month Photos -->
      <div class="month-photos">

        <div class="photo-block left">
          <img src="/archive/2025/02/252_1.jpg" alt="Campus walk">
          <div class="caption">
            <span class="photo-title">往返</span>
            <span class="photo-desc">
              熟悉的路线，熟悉的空气。生活在重复中慢慢沉淀下来。
            </span>
          </div>
        </div>

        <div class="photo-block right">
          <img src="/archive/2025/02/252_2.jpg" alt="Desk at night">
          <div class="caption">
            <span class="photo-title">夜晚的桌面</span>
            <span class="photo-desc">
              台灯下的笔记和电脑屏幕，是这个月最常见的风景。
            </span>
          </div>
        </div>

        <div class="photo-block left">
          <img src="/archive/2025/02/252_3.jpg" alt="Evening street">
          <div class="caption">
            <span class="photo-title">傍晚</span>
            <span class="photo-desc">
              天色很早就暗下来，但心情并不急。安静也算一种成长。
            </span>
          </div>
        </div>

      </div> <!-- /.month-photos -->
