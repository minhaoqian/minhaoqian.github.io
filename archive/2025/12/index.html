      <p class="month-epigraph">
        冬风 圣诞灯 城市光<br>
        归途 行李箱 倒计时
      </p>

      <div class="month-photos">

        <div class="photo-block left">

        </div>

          <img src="/archive/2025/12/2512_2.jpg" alt="Packing suitcase">

              行李箱合上，
              一年的故事暂时封存。
            </span>
          </div>
        </div>

        <div class="photo-block left">
          <img src="/archive/2025/12/2512_3.jpg" alt="New year countdown">
          <div class="caption">
            <span class="photo-title">倒计时</span>
            <span class="photo-desc">
              倒数声响起的那一刻，
              没有宏大的愿望，
